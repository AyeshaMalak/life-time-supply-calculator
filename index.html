<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lifetime Supply Calculator">
    <title>Lifetime Supply Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>The Lifetime Supply Calculator</h1>

        <!-- User Input Section -->
        <div class="input-section">
            <label for="snack">Favourite Snack:</label>
            <input type="text" id="snack" placeholder="Enter your favourite snack">

            <label for="current-age">Current Age:</label>
            <input type="number" id="current-age" placeholder="Enter your current age" min="0">

            <label for="max-age">Estimated Maximum Age:</label>
            <input type="number" id="max-age" placeholder="Enter your estimated maximum age" min="0">

            <label for="per-day">Amount of Snacks per day:</label>
            <input type="number" id="per-day" placeholder="Enter amount per day" min="1">

            <button onclick="calculateLifetimeSupply()">Calculate</button>
        </div>

        <!-- Result Section -->
        <div class="result-box">
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
